<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-4">
      <div class="card">
        <div class="card-header">
          <h3>Edit Medicine</h3>
          <form [formGroup]="form" (ngSubmit)="updateItem()">
            <div class="row mb-3">
                <div class="form-group">
                  <label class="fw-bold">Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                    <label class="fw-bold">Input Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" [ngModel]="form.get('input_date').value|date:'yyyy-MM-dd'"  formControlName="input_date" placeholder="Enter input date" [ngClass]="{ 'is-invalid': submitted && f.input_date.errors }">
                    <div *ngIf="submitted && f.input_date.errors" class="invalid-feedback">
                        <div *ngIf="f.input_date.errors.required">Input date is required</div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                    <label class="fw-bold">Expire Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" [ngModel]="form.get('expire_date').value|date:'yyyy-MM-dd'" formControlName="expire_date" placeholder="Enter expire date" [ngClass]="{ 'is-invalid': submitted && f.expire_date.errors }">
                    <div *ngIf="submitted && f.expire_date.errors" class="invalid-feedback">
                        <div *ngIf="f.expire_date.errors.required">Expire date is required</div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                    <label class="fw-bold">Type</label>
                    <input type="text" class="form-control" formControlName="type" placeholder="Enter type">
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                    <label class="fw-bold">Price</label>
                    <input type="text" class="form-control" formControlName="price" placeholder="Enter price">
                </div>
            </div>

            <div class="row mb-3">
              <div class="col form-group mb-3 d-grid gap-2 d-md-flex">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>

                <button class="btn btn-secondary" routerLink="/Medicine">Cancel</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
