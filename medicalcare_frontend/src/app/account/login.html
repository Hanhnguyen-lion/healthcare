<div class="image">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <h3 class="card-header">Login</h3>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group mb-3">
                                <label>Email <span class="text-danger">*</span></label>
                                <input type="text" formControlName="email" class="form-control" placeholder="Enter your email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                @if(submitted && f.email.errors){
                                    <div class="invalid-feedback">
                                        @if(f.email.errors.required){
                                            <div>Email is required</div>
                                        }
                                        @if(f.email.errors.email){
                                            <div>Email is invalid</div>
                                        }
                                    </div>
                                }
                            </div>
                            <div class="form-group mb-3">
                                <label>Password <span class="text-danger">*</span></label>
                                <input type="password" formControlName="password" class="form-control" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                @if(submitted && f.password.errors){
                                    <div class="invalid-feedback">
                                        @if(f.password.errors.required){
                                            <div>Password is required</div>
                                        }
                                    </div>
                                }
                            </div>
                            <div class="form-group mb-3">
                                <div class="form-group col d-md-flex">
                                    <a routerLink="/Account/Forgotpassword" class="btn btn-link fw-bold text-black">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="form-group col d-grid gap-2 d-md-flex">
                                    <button [disabled]="loading" class="btn btn-outline-primary">
                                        @if(loading){
                                            <span class="spinner-border spinner-border-sm mr-1"></span>
                                        }
                                        Login
                                    </button>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <a routerLink="/Account/Register" class="btn btn-outline-secondary">Don't have an account? Register</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
