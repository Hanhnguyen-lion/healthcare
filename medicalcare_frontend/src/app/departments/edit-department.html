<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-4">
      <div class="card">
        <div class="card-header">
          <h3>Edit Department</h3>
          <form [formGroup]="form" (ngSubmit)="updateItem()">
            <div class="row mb-3">
                <div class="form-group">
                  <label class="fw-bold">Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                  @if (submitted && f.name.errors) {
                    <div class="invalid-feedback">
                      @if(f.name.errors.required){
                        <div>Name is required</div>
                      }
                    </div>
                  }
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                    <label class="fw-bold">Phone</label>
                    <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone number">
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                  <label class="fw-bold">Hospital</label>
                  <select class="form-select" formControlName="hospital_id" placeholder="Enter hospital">
                    @for (item of hospitalItems | async; track $index) {
                      <option [ngValue]="item.id">
                          {{item.name}}
                      </option>
                    }
                  </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                    <label class="fw-bold">Doctor</label>
                    <select class="form-select" formControlName="doctor_id" placeholder="Enter doctor">
                    @for (item of doctorItems | async; track $index) {
                      <option [ngValue]="item.id">
                        {{item.last_name}} {{item.first_name}}
                    </option>
                    }
                    </select>
                </div>
            </div>

            <div class="row mb-3">
              <div class="col form-group mb-3 d-grid gap-2 d-md-flex">
                <button [disabled]="loading" class="btn btn-primary">
                  @if (loading) {
                    <span class="spinner-border spinner-border-sm mr-1"></span>
                  }
                    Save
                </button>

                <button class="btn btn-secondary" routerLink="/Department">Cancel</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
