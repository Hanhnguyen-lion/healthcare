<div class="container">
    <h2>Billing List</h2>
    <div class="form-group mb-3">
      <button class="btn btn-primary" routerLink="/Billing/Add" type="submit">Add Billing</button>
    </div>
<div class="tableFixHead">
  <table class="table table-striped">
    <thead class="table-header">
      <tr>
        <th>#</th>
        <th>Billing Date</th>
        <th>Patient Name</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (item of data | async; track $index) {
        <tr>
          <td>{{$index + 1}}</td>
          <td>{{item.billing_date|date:'dd/MM/yyyy'}}</td>
          <td>{{item.patient_name}}</td>
          <td>{{item.total|number:'0.2'}}</td>
          <td>
            <button class="btn btn-primary" style="margin-left: 10px;" routerLink="/Billing/Edit/{{item.billing_id}}">Edit</button>
            <button class="btn btn-info" style="margin-left: 10px;" routerLink="/Billing/View/{{item.billing_id}}">View</button>
            <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteItem(item.billing_id)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
  </div>
<app-footer></app-footer>
<router-outlet></router-outlet>
