<div class="container">
    <h2>Treatment Category List</h2>
    <div class="form-group mb-3">
      <button class="btn btn-outline-primary" routerLink="/Treatement/Category/Add" type="submit">Add Treatment Category</button>
    </div>
<div class="tableFixHead">
  <table class="table table-striped">
    <thead class="table-header">
      <tr>
        <th>Name EN</th>
        <th>Name VN</th>
        <th>Name JP</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (item of data | async; track $index) {
        <tr>
          <td>{{item.name_en}}</td>
          <td>{{item.name_vn}}</td>
          <td>{{item.name_jp}}</td>
          <td>{{item.price | number:'0.2'}}</td>
          <td>
            <button class="btn btn-outline-primary" style="margin-left: 10px;" routerLink="/Treatement/Category/Edit/{{item.id}}">Edit</button>
            <button class="btn btn-outline-danger" style="margin-left: 10px;" (click)="deleteItem(item.id)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
  </div>
<app-footer></app-footer>
<router-outlet></router-outlet>
