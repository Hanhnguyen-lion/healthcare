<div class="container">
    <h2>Doctor List</h2>
    <div class="form-group mb-3">
      <button class="btn btn-outline-primary" routerLink="/Doctor/Add" type="submit">Add Doctor</button>
    </div>
<div class="tableFixHead">
  <table class="table table-striped">
    <thead class="table-header">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (item of data | async; track $index) {
      <tr>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.email}}</td>
        <td>{{item.gender}}</td>
        <td>
          <button class="btn btn-outline-primary" style="margin-left: 10px;" routerLink="/Doctor/Edit/{{item.id}}">Edit</button>
          <button class="btn btn-outline-info" style="margin-left: 10px;" routerLink="/Doctor/View/{{item.id}}">View</button>
          <button class="btn btn-outline-danger" style="margin-left: 10px;" (click)="deleteItem(item.id)">Delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  </div>
<app-footer></app-footer>
<router-outlet></router-outlet>
