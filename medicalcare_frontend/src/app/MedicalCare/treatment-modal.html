<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onClose()"></button>
</div>
<div class="modal-body">
    <div class="container">
            <form [formGroup]="form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="fw-bold">Quantity <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" formControlName="quantity" placeholder="Enter quantity" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }">
                            @if (submitted && f.quantity.errors) {
                                <div class="invalid-feedback">
                                @if (f.quantity.errors.required) {
                                    <div>Quantity is required</div>
                                }
                                </div>
                            }
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="fw-bold">Amount <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" formControlName="amount" placeholder="Enter amount" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }">
                            @if (submitted && f.quantity.errors) {
                                <div class="invalid-feedback">
                                @if (f.quantity.errors.required) {
                                    <div>Amount is required</div>
                                }
                                </div>
                            }
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="fw-bold">Treatment Type</label>
                            <input type="text" class="form-control" formControlName="treatment_type" placeholder="Enter treatment type">
                        </div>
                    </div>
                </div>    
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="fw-bold">Description</label>
                            <textarea rows="3" class="form-control" formControlName="description" placeholder="Enter description"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="onClose()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onConfirm()">OK</button>
</div>
