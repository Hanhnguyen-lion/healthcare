<div class="container">
    <h2>Hospital List</h2>
    <div class="form-group mb-3">
      <button class="btn btn-primary" routerLink="/Hospital/Add" type="submit">Add Hospital</button>
    </div>
<div class="tableFixHead">
  <table class="table table-striped">
    <thead class="table-header">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Country</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (item of data | async; track $index) {
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.email}}</td>
          <td>{{item.country}}</td>
          <td>
            <button class="btn btn-primary" style="margin-left: 10px;" routerLink="/Hospital/Edit/{{item.id}}">Edit</button>
            <button class="btn btn-info" style="margin-left: 10px;" routerLink="/Hospital/View/{{item.id}}">View</button>
            <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteItem(item.id)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
  </div>
<router-outlet></router-outlet>
