<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-4">
      <div class="card">
        <div class="card-header">
          <h3>Add New Hospital</h3>
          <form [formGroup]="form" (ngSubmit)="addItem()">
            <div class="row mb-3">
                <div class="form-group">
                  <label class="fw-bold">Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Names required</div>
                  </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                  <label class="fw-bold">Phone</label>
                  <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone">
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                  <label class="fw-bold">Country</label>
                  <input type="text" class="form-control" formControlName="country" placeholder="Enter country">
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                    <label class="fw-bold">Address</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                    <label class="fw-bold">Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            </div>  
            <div class="row mb-3">
                <div class="form-group">
                    <label class="fw-bold">Description</label>
                    <textarea rows="3" class="form-control" formControlName="description" placeholder="Enter description"></textarea>
                </div>
            </div>
            <div class="row mb-3">
              <div class="col form-group mb-3 d-grid gap-2 d-md-flex">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>

                <button class="btn btn-secondary" routerLink="/Hospital">Cancel</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
